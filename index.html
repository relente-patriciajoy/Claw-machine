<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claw Machine Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Claw Machine</h1>

    <div class="scoreboard">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="timer">60</span>s</div>
    </div>

    <div class="game-container">
      <div class="claw">
        <div class="claw-top"></div>
        <div class="claw-arm left"></div>
        <div class="claw-arm right"></div>
      </div>

      <div class="prizes">
        <img class="prize" src="assets/teddy.jpg" style="left: 40px" />
        <img class="prize" src="assets/heart.jpg" style="left: 120px" />
        <img class="prize" src="assets/star.jpg" style="left: 200px" />
      </div>
    </div>

    <div class="controls">
      <div class="joystick-container">
        <div class="joystick"></div>
      </div>
    </div>

    <button id="resetBtn" style="margin-top: 15px">üîÅ Reset Game</button>
    <audio id="grabSound" src="assets/grab.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
